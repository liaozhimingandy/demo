name: ci 
on:
  push:
    branches:
      - master 
      - main
      - develop
env:
  TZ: Asia/Shanghai

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - run: mkdocs gh-deploy --force
