name: ci 
on:
  push:
    branches:
      - master 
      - main
      - develop

jobs:
  deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Build
        run: mkdocs gh-deploy --force
        env:
          TZ: Asia/Shanghai
